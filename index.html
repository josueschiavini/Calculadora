<!DOCTYPE html>
<html lang="pt-br"><!--Para indicar a língua da página-->

<head>
    <meta charset="utf-8"/><!--Codificação de caracteres para facilitar a leitura de documentos em qualquer idioma-->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1"><!--Para ficar responsivo em diferentes tamanhos de tela-->
    <meta name="author" content="Josué Schiavini">
    <title>Calculadora JavaScript</title>
    <link rel="stylesheet" type="text/css" href="style.css" /><!--Arquivo externo de estilização-->
    <script src="script.js"></script><!--Arquivo externo de javascript-->
</head>

<body>
    <div class="background"><!--Fundo da página-->
        <div class="calculadora"><!--Corpo da Calculadora-->
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table><!--Tabela para criar os botões-->
                <tr>
                    <td><button class="botao" onclick="clean()">C</button></td>
                    <td><button class="botao" onclick="back()">&lt;</button></td>
                    <td><button class="botao" onclick="insert('/')">/</button></td>
                    <td><button class="botao" onclick="insert('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botao" style="height: 106px" onclick="calcular()">=</button></td><!--rowspan para fazer o botao "=" utilizar 2 linhas-->
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" style="width: 106px" onclick="insert('0')">0</button></td><!--rowspan para fazer o botao "0" utilizar 2 colunas-->
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>


</body>

</html>
