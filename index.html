<!DOCTYPE html>
<html lang=“pt-br”>

<head>
    <meta charset=“utf-8” />
    <meta name=“viewport” content=“ initial-scale=1, maximum-scale=1”><!--Para ficar responsivo em qualquer tela-->
    <meta name="author" content="Josué Schiavini">
    <title>Calculadora JavaScript</title>
    <link href=“style.css” rel=“stylesheet” />
    <script src=“script.js”></script>
</head>

<body>
    <div class="container">
        <div id="display"></div>
        <div class="botoes">
            <div class="botao">C</div>
            <div class="botao">/</div>
            <div class="botao">*</div>
            <div class="botao">&larr;</div><!--faz uma flecha para a esquerda-->
            <div class="botao">7</div>
            <div class="botao">8</div>
            <div class="botao">9</div>
            <div class="botao">-</div>
            <div class="botao">4</div>
            <div class="botao">5</div>
            <div class="botao">6</div>
            <div class="botao">+</div>
            <div class="botao">1</div>
            <div class="botao">2</div>
            <div class="botao">3</div>
            <div class="botao">.</div>
            <div class="botao">(</div>
            <div class="botao">0</div>
            <div class="botao">)</div>
            <div id="igual" class="botao">=</div>
        </div>
    </div>


</body>

</html>
